<template name="player">
  {{#each player}}
  <div class="player">
    <iframe width="560" height="315" data-duration="{{duration}}" class="playing" src="https://www.youtube.com/embed/{{video_id}}?autoplay=1&controls=0&showinfo=0" frameborder="0" allowfullscreen></iframe>
  </div>
  {{time}}

  {{/each }}
  
</template>
